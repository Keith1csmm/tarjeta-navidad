<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta Navide√±a</title>

<!-- Ajuste visual -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-image: url("https://i.imgur.com/0rK1qUl.jpg"); /* Fondo navide√±o */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow-x: hidden;
    }

    /* Oscurecer ligeramente el fondo */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 0;
    }

    /* Contenedor de la tarjeta */
    .card {
        position: relative;
        margin: 80px auto;
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        animation: fadeIn 2s ease;
        z-index: 10;
    }

    h1 {
        font-size: 40px;
        color: #d62828;
        text-shadow: 0 0 5px #f7e9a4;
    }

    p {
        font-size: 20px;
        color: #333;
    }

    /* Imagen decorativa arriba */
    .top-deco {
        width: 180px;
        margin-bottom: 10px;
        animation: swing 3s infinite ease-in-out;
    }

    /* Imagen decorativa abajo */
    .bottom-deco {
        width: 200px;
        margin-top: 20px;
        animation: glow 2s infinite alternate;
    }

    /* Animaciones */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes swing {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(3deg); }
        100% { transform: rotate(0deg); }
    }

    @keyframes glow {
        from { filter: drop-shadow(0 0 5px gold); }
        to   { filter: drop-shadow(0 0 15px gold); }
    }

    /* Copos de nieve */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 20px;
        user-select: none;
        animation: snow linear infinite;
        z-index: 1000;
    }

    @keyframes snow {
        0%   { transform: translateY(0); }
        100% { transform: translateY(110vh); }
    }
</style>
</head>

<body>
