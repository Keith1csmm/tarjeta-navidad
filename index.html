<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta Navide√±a</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(140deg, #8b0000, #b30000, #d62828, #b30000);
        background-size: 300% 300%;
        animation: bgMove 12s ease infinite;
        overflow-x: hidden;
        color: white;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        max-width: 650px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 25px;
        margin: 100px auto;
        text-align: center;
        border: 2px solid rgba(255, 215, 0, 0.5);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 42px;
        margin-bottom: 10px;
        text-shadow: 0 0 8px gold;
    }

    p { font-size: 22px; }

    .emoji-top {
        font-size: 70px;
        animation: float 3s ease-in-out infinite;
        margin-bottom: 20px;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    /* √Årbolito navide√±o */
    .tree {
        margin: 25px auto;
        width: 0;
        height: 0;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        border-bottom: 120px solid #0b6623;
        position: relative;
        animation: glowTree 2s infinite alternate;
    }

    .tree:before {
        content: "";
        position: absolute;
        top: -80px;
        left: -50px;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 90px solid #0b6623;
    }

    .tree:after {
        content: "";
        position: absolute;
        top: -150px;
        left: -30px;
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 60px solid #0b6623;
    }

    @keyframes glowTree {
        from { filter: drop-shadow(0 0 5px gold); }
        to   { filter: drop-shadow(0 0 20px gold); }
    }

    .names {
        margin-top: 25px;
        font-size: 24px;
        color: #ffe8a5;
        text-shadow: 0 0 6px black;
    }

    /* Copos de nieve */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 20px;
        user-select: none;
        animation: snow linear infinite;
        z-index: 1000;
    }

    @keyframes snow {
        0% { transform: translateY(0); }
        100% { transform: translateY(110vh); }
    }
</style>
</head>

<body>

<div class="card">
    <div class="emoji-top">üéÑ‚ú®</div>

    <h1>¬°Feliz Navidad!</h1>

    <p>Que la magia de estas fiestas ilumine tu coraz√≥n,<br>
    y te regale alegr√≠a, amor y mucha paz. ‚ù§Ô∏è</p>

    <!-- √Årbol animado -->
    <div class="tree"></div>

    <!-- Aqu√≠ aparecer√°n los nombres -->
    <div class="names" id="namesText">
        Para: alguien especial ‚ù§Ô∏è<br>
        De: alguien con mucho cari√±o üéÅ
    </div>

</div>

<script>
    // Copos de nieve
    const snowCount = 40;
    for (let i = 0; i < snowCount; i++) {
        let snow = document.createElement("div");
        snow.className = "snowflake";
        snow.innerHTML = "‚ùÑ";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = (Math.random() * 15 + 10) + "px";
        snow.style.animationDuration = (Math.random() * 4 + 4) + "s";
        snow.style.opacity = Math.random();
        document.body.appendChild(snow);
    }

    // Personalizaci√≥n por URL
    const params = new URLSearchParams(window.location.search);
    const para = params.get("para");
    const de = params.get("de");

    if (para || de) {
        document.getElementById("namesText").innerHTML = `
            Para: ${para || "alguien especial"} ‚ù§Ô∏è<br>
            De: ${de || "alguien con mucho cari√±o"} üéÅ
        `;
    }
</script>

</body>
</html>
