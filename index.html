<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta Navide√±a Personalizada</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background: url('https://i.imgur.com/0ZfFJxw.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        h1 {
            color: white;
            text-shadow: 0 0 10px red;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {text-shadow: 0 0 5px red;}
            to {text-shadow: 0 0 20px yellow;}
        }

        .card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            width: 350px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pop 0.6s ease-out;
        }

        @keyframes pop {
            0% {transform: scale(0.8); opacity: 0;}
            100% {transform: scale(1); opacity: 1;}
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>üéÑ Crea tu Tarjeta Navide√±a üéÅ</h1>

    <p style="color:white; font-size:18px;">Escribe los nombres y genera tu tarjeta personalizada:</p>

    <input id="de" type="text" placeholder="Tu nombre">
    <br><br>
    <input id="para" type="text" placeholder="Nombre del destinatario">
    <br><br>

    <button onclick="generar()">Generar Tarjeta</button>

    <div id="tarjeta" class="card" style="display:none;">
        <h2 style="color:#d32f2f;">üéÖ ¬°Feliz Navidad! üéÑ</h2>
        <p id="texto" style="font-size:20px;"></p>
    </div>

    <!-- M√∫sica navide√±a sin copyright -->
    <audio autoplay loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Music_For_TV_And_Film/Scott_Holmes_-_07_-_Happy_Christmas.mp3" type="audio/mpeg">
    </audio>

    <script>
        function generar() {
            let de = document.getElementById("de").value;
            let para = document.getElementById("para").value;

            if (de.trim() === "" || para.trim() === "") {
                alert("Por favor, llena ambos nombres.");
                return;
            }

            document.getElementById("texto").innerHTML =
                "De: <b>" + de + "</b><br>Para: <b>" + para + "</b>";

            document.getElementById("tarjeta").style.display = "block";
        }
    </script>

</body>
</html>
